<html>

<head>
  <title>Geneva Mows</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<style>
  #container {
    width: 500px;
    background: pink;
    margin: 0 auto;
    -webkit-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.20);
    -o-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.05);
    -ms-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.05);
    border-radius: 20px;
    -moz-border-radius: 20px;
    -webkit-border-radius: 20px;
    -o-border-radius: 20px;
    -ms-border-radius: 20px;
  }

  h1 {
    text-align: center;
  }

  thead th {
    height: 50px;
    width: 150px;
    text-align: center;
  }

  tbody tr{
    height: 50px;
    width: 50px;
    text-align: center;
  }

  table {
    width: 500px;
    background: white;
    margin: 0 auto;
    -webkit-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.20);
    -o-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.05);
    -ms-box-shadow: 0px 15px 16.83px 0.17px rgba(0, 0, 0, 0.05);
    border-radius: 20px;
    -moz-border-radius: 20px;
    -webkit-border-radius: 20px;
    -o-border-radius: 20px;
    -ms-border-radius: 20px;
  }

  .input {
    width: 50%;
  }
  
  .left{
    position:relative;
    left: -300px;
  }

  .right{
    position:relative;
    right: -300px;
    top: -280px
  }

#fixed_header tbody{
  display:block;
  overflow:auto;
  height:200px;
  width:100%;
  text-align: center;
}
#fixed_header thead tr{
  display:block;
}
</style>

<body>
  <h1>My MQTT Web App</h1>

  <div id="container">
    <h1>Broker</h1>
    <center>
      <div class="input">
        <label for="Address">Address: </label><br>
        <input name="address" id="inpAddress" class="form-control" value="ws://broker.hivemq.com:8000/mqtt">
      </div><br>

      <button id="btn-connect" class="btn btn-success save-btn">Connect</button>
      <button id="btn-disconnect" class="btn btn-success save-btn">Disconnect</button><br><br>

      <div class="input">
        <label for="Status">Status: </label><br>
        <input name="status" class="form-control" id="inpStatus" value=" " disabled="">
      </div><br><br>
      <h2>Incoming Messages</h2>
      <table class="table" id="fixed_header">
        <thead class="thead-dark  ">
          <th>Topic</th>
          <th>Payload</th>
          <th>Time Stamp</th>
        </thead>
        <tbody>
    
        </tbody>
      </table>
    </center>
  </div>
  <div id="container" class="left">
    <h1>Publish</h1>
    <center>
      <div class="input">
        <label for="pubTopic">Topic: </label><br>
        <input name="topic" class="form-control" id="pubTopic">
      </div><br>

      <div class="input">
        <label for="pubPayload">Payload: </label><br>
        <input name="payload" class="form-control" id="pubPayload">
      </div><br>

      <button id="btn-publish" class="btn btn-success save-btn">Publish</button><br><br>
    </center>
  </div>
  <div id="container" class="right">
    <h1>Subscribe</h1>
    <center>
      <div class="input">
        <label for="subTopic">Topic: </label><br>
        <input name="subTopic" class="form-control" id="subTopic">
      </div><br>

      <button id="btn-subscribe" class="btn btn-success save-btn">Subscribe</button>
      <button id="btn-unsubscribe" class="btn btn-success save-btn">Unsubscribe</button><br><br>
    </center>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
